<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card layout</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/card.css">


</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="card_img">
                <img src="./image/view.jpg" alt="landscape photo" />
            </div>


            <div class="card_details">
                <div class="note"><svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5 0C2.23875 0 0 2.23875 0 5C0 7.76125 2.23875 10 5 10C7.76125 10 10 7.76125 10 5C10 2.23875 7.76125 0 5 0ZM4.43708 2.70542C4.40375 2.37167 4.66625 2.08333 5 2.08333C5.33375 2.08333 5.59625 2.37167 5.56292 2.70542L5.22917 6.04292C5.21708 6.16042 5.11833 6.25 5 6.25C4.88167 6.25 4.78292 6.16042 4.77083 6.0425L4.43708 2.70542ZM5 8.02083C4.7125 8.02083 4.47917 7.7875 4.47917 7.5C4.47917 7.2125 4.7125 6.97917 5 6.97917C5.2875 6.97917 5.52083 7.2125 5.52083 7.5C5.52083 7.7875 5.2875 8.02083 5 8.02083Z"
                            fill="#4C4C4C" />
                    </svg>
                </div>
                <!--note end-->
                <div class="content">
                    <h2>Card Title</h2>
                    <ul>
                        <li>this is description 1</li>
                        <li>this is description 2</li>
                        <li>this is description 3</li>
                    </ul>
                </div>
                <!--content end-->
                <div class="more">See More</div>
            </div>
            <!--card_details end-->
        </div>
        <!--container end-->
    </div>
    <!--wrapper end-->
</body>

</html>
